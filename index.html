<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card__img-box">
                <div class="odin-sidebar">
                    <img src="viking.png" alt="" />
                    <div class="side-txt"><h1>ODIN</h1></div>
                </div>
            </div>
            <div class="card__content">
                <div class="headertext">
                    <h2>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams.
                    </h2>
                    <h2>Sign up <em>now</em> to get started.</h2>
                    <h3>You <em>know</em> you want to.</h3>
                </div>
                <div class="form">
                    <form action="">
                        <div class="input-box">
                            <div class="formtitle"><h3>Let's Do This!</h3></div>
                            <div class="firstname">
                                <label for="name">First Name:</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    placeholder="First Name"
                                    required
                                />
                            </div>
                            <div class="lastname">
                                <label for="last-name">Last Name:</label>
                                <input
                                    type="text"
                                    id="last-name"
                                    name="last-name"
                                    placeholder="Last Name"
                                    required
                                />
                            </div>
                            <div class="email">
                                <label for="email">Email:</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="example@gmail.com"
                                    required
                                />
                            </div>
                            <div class="telephone">
                                <label for="telephone">Telephone:</label>
                                <input
                                    type="tel"
                                    id="telephone"
                                    name="telephone"
                                    placeholder="(xxx-xxx-xxxx)"
                                    required
                                />
                            </div>
                            <div class="password">
                                <label for="password">Password:</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="Password"
                                    required
                                />
                            </div>

                            <div class="confirm-password">
                                <label for="confirm-password"
                                    >Confirm Password:</label
                                >
                                <input
                                    type="password"
                                    id="confirm-password"
                                    name="confirm-password"
                                    placeholder="Password"
                                    required
                                />
                            </div>
                        </div>
                        <button class="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
